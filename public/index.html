<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üå§Ô∏è Weather App</h1>
        <p>Get weather forecasts and alerts for any US location</p>
      </header>

      <main>
        <div class="tabs">
          <button class="tab-button active" data-tab="forecast">
            Forecast
          </button>
          <button class="tab-button" data-tab="alerts">Alerts</button>
        </div>

        <!-- Forecast Tab -->
        <div id="forecast" class="tab-content active">
          <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input
              type="number"
              id="latitude"
              step="0.0001"
              placeholder="e.g., 40.7128"
              required
            />
          </div>
          <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input
              type="number"
              id="longitude"
              step="0.0001"
              placeholder="e.g., -74.0060"
              required
            />
          </div>
          <button id="getForecast" class="btn">Get Forecast</button>
          <div id="forecastResults" class="results"></div>
        </div>

        <!-- Alerts Tab -->
        <div id="alerts" class="tab-content">
          <div class="form-group">
            <label for="state">State Code:</label>
            <input
              type="text"
              id="state"
              maxlength="2"
              placeholder="e.g., CA, NY, TX"
              required
            />
          </div>
          <button id="getAlerts" class="btn">Get Alerts</button>
          <div id="alertsResults" class="results"></div>
        </div>
      </main>

      <footer>
        <p>Data provided by the National Weather Service API</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
